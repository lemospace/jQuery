<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset=utf-8>
    <title>StarTrackr!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
    <link rel="stylesheet" href="css/base.css" media="screen">
    <link rel="stylesheet" href="css/dragdrop.css" media="screen">
    <link rel="stylesheet" href="jquery-ui.min.css" />


</head>

<body>
    <section id="container">

        <div id="content">
            <h2>Images</h2>

            <div id="trash" class="ui-widget-content ui-state-default">
                <img src="images/trash.png" alt="trash" />
                <span id="trash-title">Drag images here to delete</span>
            </div>
            <div class="ui-widget ui-helper-clearfix">
                <ul id="galary" class="gallery ui-helper-reset ui-helper-clearfix">
                    <li class="ui-widget-content ui-corner-tr"><img src="images/fader_100.jpg" /></li>
                    <li class="ui-widget-content ui-corner-tr"><img src="images/beau_100.jpg" /></li>
                    <li class="ui-widget-content ui-corner-tr"><img src="images/glenda_100.jpg" /></li>
                    <li class="ui-widget-content ui-corner-tr"><img src="images/mofat_100.jpg" /></li>
                </ul>
            </div>
        </div>


    </section>
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>

</body>

</html>
