<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/jquery-ui.min.css" />
    <title>Task 2.8.</title>
</head>

<body>
    <div class="feedback">
        <h1>Send your feedback</h1>
        <form id="form">
            <label for="name">Name</label>
            <input id="name" type="text" required />
            <span class="error-form" id="name-error"></span>

            <label for="email">E-mail</label>
            <input id="email" type="email" required />
            <span class="error-form" id="email-error"></span>

            <label for="comm">Your comments</label>
            <textarea id="comm" name="comment" cols="20" rows="5" required></textarea>
            <span class="error-form" id="comm-error"></span>

            <button type="submit">Send</button>
        </form>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
</body>

</html>
